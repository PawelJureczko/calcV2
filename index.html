<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="#" />
    <title>Calc</title>
</head>
<body>
    <div id="calc">
        <div class="top">
            <div class="result" data-result="0">
            </div>
        </div>
        <div class="allnumbers">
            <div class="numbers zeroLane">
                <button class="delete operation" data-isNumber=false data-actionType=clear>C</button>
                <button class="opposite instantOperation" data-isNumber=false data-actionType=operation>+/-</button>
                <button class="percent instantOperation" data-isNumber=false data-actionType=operation>%</button>
                <button class="divide operation right" data-isNumber=false data-actionType=operation>รท</button>
            </div>
            <div class="numbers firstLine">
                <button class="num7 number" data-isNumber=true>7</button>
                <button class="num8 number 8" data-isNumber=true>8</button>
                <button class="num9 number 9" data-isNumber=true>9</button>
                <button class="multiply operation right" data-isNumber=false data-actionType=operation>x</button>

            </div>
            <div class="numbers secondLine">
                <button class="num4 number 4" data-isNumber=true>4</button>
                <button class="num5 number 5" data-isNumber=true>5</button>
                <button class="num6 number 6" data-isNumber=true>6</button>
                <button class="subtraction operation right" data-isNumber=false data-actionType=operation>-</button>
            </div>
            <div class="numbers thirdLine">
                <button class="num1 number 1" data-isNumber=true>1</button>
                <button class="num2 number 2" data-isNumber=true>2</button>
                <button class="num3 number 3" data-isNumber=true>3</button>
                <button class="add operation right" data-isNumber=false data-actionType=operation>+</button>
            </div>
            <div class="numbers bottomlane">
                <button class="num0 number" data-isNumber=true>0</button>
                <button class="coma number" data-isNumber=true>.</button>
                <button class="equal right" data-isNumber=false data-actionType=result>=</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
